
<!-- ====== Cards Section Start -->
<section class="pt-18 lg:pt-[80px] pb-10 lg:pb-20 bg-[#F3F4F6]">
   <div  class="container">
      <div class="flex flex-wrap -mx-0">
         <div  *ngFor="let item of data" class="w-full md:w-1/2 xl:w-1/3 px-4 pl-6">
            <div class="bg-white rounded-lg overflow-hidden mb-10">
               <img
                  src="{{item.image}}"
                  alt="image"
                  class="w-full"
                  />
               <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
                  <h3>
                     <a
                        href="javascript:void(0)"
                        class="
                        font-semibold
                        text-dark text-xl
                        sm:text-[22px]
                        md:text-xl
                        lg:text-[22px]
                        xl:text-xl
                        2xl:text-[22px]
                        mb-4
                        block
                        hover:text-primary
                        "
                        >
                        {{ item.name }}
                     </a>
                  </h3>
                  <p class="text-base text-body-color leading-relaxed mb-7">
                    {{ item.species }} - {{ item.status }}
                  </p>
                  <h4
                     href="javascript:void(0)"
                     class="
                     inline-block                  
                     rounded-full
                     text-base text-body-color
                     font-medium
                     hover:border-primary hover:bg-primary hover:text-white
                     transition
                     "
                     >
                     location: {{ item.location.name }}
                  </h4>
               </div>
            </div>
         </div>
         
    
      </div>
   </div>
</section>
<!-- ====== Cards Section End -->
